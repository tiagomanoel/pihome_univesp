{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Reset Your Password</h2>
    <p>Forgot your password? Enter your email address below, and we will send you instructions to reset it.</p>
    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="primary-btn">Send Reset Email</button>
    </form>
    <a href="{% url 'account_login' %}" class="secondary-btn">Back to Login</a>
</div>
{% endblock %}
