<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>

<body class="animate-page">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'pihome:index' %}">PiHome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Informações</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
            <li><a class="dropdown-item" href="{% url 'pihome:project_info' %}">Projeto PiHome</a></li>
            <li><a class="dropdown-item" href="{% url 'pihome:group' %}">Grupo</a></li>
            <li><a class="dropdown-item" href="{% url 'pihome:license' %}">Licença</a></li>
            </li>
        </div>
      </div>
    </div>
  </nav>
  <div class="auth-container">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="primary-btn">Login</button>
    </form>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        document.body.classList.remove('animate-page');
      }, 1000); // Allow animations to complete before removing the class

      // Set a flag in local storage to disable animation on the next page
      document.querySelector('form').addEventListener('submit', () => {
        localStorage.setItem('disableAnimation', 'true');
      });
    });
  </script>
</body>

</html>
