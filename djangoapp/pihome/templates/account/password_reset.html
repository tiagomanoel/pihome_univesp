<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Reset Password</h2>
        <p>Forgot your password? Enter your email address below, and we will send you instructions to reset it.</p>
        <form method="post" id="password-reset-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="primary-btn">Send Reset Email</button>
        </form>
        <div class="spinner" id="loading-spinner"></div>
        <p><a href="{% url 'account_login' %}">Back to Login</a></p>
    </div>
    <script>
        const form = document.getElementById('password-reset-form');
        const spinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', function () {
            spinner.style.display = 'block'; // Show the spinner
        });
    </script>
</body>
</html>
