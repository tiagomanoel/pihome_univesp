<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

</head>
<body class="animate-page">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PiHome</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    {% if buttons %}
                    <a class="dropdown-item" id="editButton" href="#">Editar</a>
                    {% endif %}
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Informações
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Projeto PiHome</a></li>
                    <li><a class="dropdown-item" href="#">Grupo</a></li>
                    <li><a class="dropdown-item" href="#">Licença</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Projeto Integrador Univesp</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                 </ul>
                </li>
              </ul>
              <a href="{% url 'account_logout' %}" class="logout-btn position-absolute bottom-0 end-0 mb-3 me-3">Logout</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <h2 id="pageTitle">Dispositivos</h2>
        <div class="button-group">
            <button id="addButton" class="primary-btn">+</button>
        </div>

        <div id="container" class="grid">
            {% for button in buttons %}
                <div class="button-container">
                    <button class="dynamic-btn" data-id="{{ button.id }}" data-ip="{{ button.ip }}" data-port="{{ button.port }}" data-topic="{{ button.topic }}">{{ button.name }}</button>
                    <button class="edit-btn" style="display: none;">Editar</button>
                    <button class="delete-btn" style="display: none;">Apagar</button>
                </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Configurar MQTT</h3>
                <input type="text" id="brokerIP" placeholder="IP do Broker">
                <input type="number" id="brokerPort" placeholder="Porta">
                <input type="text" id="mqttTopic" placeholder="Tópico">
                <input type="text" id="buttonName" placeholder="Nome do Botão">
                <br><br>
                <button id="confirmButton" class="primary-btn">Salvar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
