<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiHome</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container">
        <h2 id="pageTitle">PiHome</h2>
        <div class="button-group">
            <button id="addButton" class="primary-btn">+</button>
            {% if buttons %}
                <button id="editButton" class="secondary-btn">Editar</button>
            {% endif %}
            <a href="{% url 'pihome:logout' %}" class="logout-btn">Sair</a>
        </div>

        <div id="container" class="grid">
            {% for button in buttons %}
                <div class="button-container">
                    <button class="dynamic-btn" data-id="{{ button.id }}" data-ip="{{ button.ip }}" data-port="{{ button.port }}" data-topic="{{ button.topic }}">{{ button.name }}</button>
                    <button class="edit-btn" style="display: none;">Editar</button>
                    <button class="delete-btn" style="display: none;">Apagar</button>
                </div>
            {% endfor %}
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Configurar MQTT</h3>
                <input type="text" id="brokerIP" placeholder="IP do Broker">
                <input type="number" id="brokerPort" placeholder="Porta">
                <input type="text" id="mqttTopic" placeholder="Tópico">
                <input type="text" id="buttonName" placeholder="Nome do Botão">
                <br><br>
                <button id="confirmButton" class="primary-btn">Salvar</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
